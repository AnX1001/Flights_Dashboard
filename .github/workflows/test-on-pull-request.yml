name: Run Tests on Pull Request

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '22'
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm run test